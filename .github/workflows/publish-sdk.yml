name: Publish Gem

on:
  push:
    branches:
      - master
    tags:
      - v*
jobs:
  release:
    runs-on: ubuntu-latest
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build and publish to RubyGems
        uses: actionshub/publish-gem-to-rubygems@main
        with:
          api_key: ${{ secrets.RUBY_GEMS_API_KEY }}
